<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 20px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- border-box -->
    <!-- border-box的话，设置的宽高决定的是盒子content+border+padding -->
    <!-- 但如果这border+padding这两个大于设置的宽高，就会变大了 -->
    <div></div>
</body>
</html>
