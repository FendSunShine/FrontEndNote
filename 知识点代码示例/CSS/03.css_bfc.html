<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul::after {
            content: '';
            display: block;
            clear: both;
        }
        ul {
            border: 10px solid #ccc;
            
        }
        li {
            float: left;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        h1 {

            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <h1>111</h1>
</body>
</html>
