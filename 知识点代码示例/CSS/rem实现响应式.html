<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive HTML with rem</title>
    <style>
        /* 定义根元素字体大小 */
        html {
            font-size: 16px;
        }
        
        /* 根据屏幕宽度调整字体大小 */
        @media screen and (max-width: 768px) {
            html {
                font-size: 14px;
            }
        }
        
        /* 使用rem单位定义元素尺寸 */
        .container {
            width: 30rem;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.6rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive HTML with rem</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod quis nulla at condimentum.</p>
    </div>
</body>
</html>
