<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script  src="./14.淘宝无线适配.js"></script> -->

    <style>
        *{margin: 0;padding: 0;}
        html {
            font-size: 37.5px;
        }
        .container {
            width: 5rem;
            height: 1rem;
            background-color: springgreen;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        111
    </div>

    <script>
        
        // 自己写适配
        // 监听resize事件


        flexible()
        window.onresize = function(e) {
            flexible()
        }


        function flexible(){
            let flexWidth = document.documentElement.clientWidth / 10 + 'px'
            document.documentElement.style.fontSize = flexWidth
        }
        // document.documentElement 表示本页信息
    </script>
</body>
</html>
