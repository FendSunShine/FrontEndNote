<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            width: 200px;
            float: left;
        }

        .right {
            margin-left: 200px;
            /* 左侧宽度加上右侧margin等于.wrapper宽度 */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left">固定宽度左侧</div>
        <div class="right">自适应右侧</div>
    </div>

</body>
</html>
