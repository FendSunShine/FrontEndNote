    <script>
        
        function quickSort(arr){
            if(arr.length<=1) return arr
            let baseVal = arr[0]
            let leftVal = []
            let rightVal = []
            for(let i=1; i<arr.length; i++){
                if (arr[i]<baseVal){
                    leftVal.push(arr[i])
                }else {
                    rightVal.push(arr[i])
                }
            }
            return [...quickSort(leftVal), baseVal, ...quickSort(rightVal)]
        }

        console.log(quickSort([1,232,324,354156,4656,1113,3,43,1]));
