<body>
    <script>
        arr = [14,14,22,3,4,4,4,3]
        function unique1(arr){
            newarr = arr.filter((item, index, self) => {return self.indexOf(item) == index})
            return newarr
        }
        console.log(unique1(arr));
    </script>
