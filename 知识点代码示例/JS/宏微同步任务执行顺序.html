<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 
        console.log('同步一')

        //
        new Promise((resolve, reject) => {
            console.log('同步二')
            resolve();
        }).then(() => {
            console.log('微任务一')
        }).then(() => {
            console.log('微任务二')
        })

        //
        setTimeout(() => {
            console.log('宏任务')
        }, 1000);

    </script>
</body>
