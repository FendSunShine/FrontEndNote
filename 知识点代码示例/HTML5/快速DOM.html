<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- ul>li*3>span -->
        <ul>
            <li>abc</li>
            <li>abc</li>
            <li>abc</li>
        </ul>
    
        <!-- (.aaa>h1{你好})+(.bbb>li*3>span>{我不好}) -->
        <div class="aaa">
            <h1>你好</h1>
        </div>
        <div class="bbb">
            <li><span>我不好</span></li>
            <li><span>我不好</span></li>
            <li><span>我不好</span></li>
        </div>
    
        <!-- div.$*3>li{$} -->
        <div class="1">
            <li>1</li>
        </div>
        <div class="2">
            <li>2</li>
        </div>
        <div class="3">
            <li>3</li>
        </div>
    
        <!-- div.a$@4*4 -->
        <div class="a4"></div>
        <div class="a5"></div>
        <div class="a6"></div>
        <div class="a7"></div>
</body>
</html>
